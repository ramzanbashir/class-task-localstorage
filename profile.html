<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-3">User Profile</h3>
      <p><strong>Username:</strong> <span id="showUsername"></span></p>
      <p><strong>Email:</strong> <span id="showEmail"></span></p>
      <p><strong>Password:</strong> <span id="showPassword"></span></p>
      <button onclick="logout()" class="btn btn-danger w-100 mt-3">Logout</button>
    </div>
  </div>

  <script>
    var user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      document.getElementById("showUsername").textContent = user.username;
      document.getElementById("showEmail").textContent = user.email;
      document.getElementById("showPassword").textContent = user.password;
    } else {
      alert("No user data found. Redirecting...");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
